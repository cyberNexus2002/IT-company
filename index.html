<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova | Employee Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            overflow: auto;
        }
        
        .login-card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        
        .team-member {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .team-member:hover {
            transform: translateY(-5px);
        }
        
        .team-member.active {
            border: 2px solid #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
        }

        .member-image {
            object-fit: cover;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            min-width: 40px;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-card {
                margin: 1rem;
                padding: 1.5rem;
            }
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
            .team-member {
                padding: 0.75rem;
            }
            .member-image {
                width: 36px;
                height: 36px;
                min-width: 36px;
            }
            .team-member div {
                flex-grow: 1;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 0.5rem;
                padding: 1rem;
            }
            .text-3xl {
                font-size: 1.5rem;
            }
            .w-16 {
                width: 3rem;
                height: 3rem;
            }
            .text-2xl {
                font-size: 1.25rem;
            }
            .input-field {
                padding: 0.5rem 1rem;
            }
            .team-member {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center">
    <div class="login-card w-full max-w-md p-8 fade-in">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center pulse">
                    <i class="fas fa-lock-open text-2xl"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold mb-2 glow">CyberNexus</h1>
            <p class="text-gray-300">Employee Portal Login</p>
        </div>
        
        <div class="mb-6">
            <h3 class="text-lg font-medium mb-3">Select your profile</h3>
            <div class="grid grid-cols-2 gap-3">
                <!-- Team Member 1 -->
                <div class="team-member p-3 rounded-lg bg-gradient-to-br from-blue-900/50 to-blue-800/30 flex items-center" onclick="selectMember(1)">
                    <img src="images/member1.jpg" alt="Sithum Buddhika" class="member-image mr-3">
                    <div>
                        <p class="font-medium">Sithum Buddhika</p>
                        <p class="text-xs text-gray-400">Website and Mobile Development</p>
                        <p class="text-xs text-gray-400">CEO</p>
                    </div>
                </div>
                
                <!-- Team Member 2 -->
                <div class="team-member p-3 rounded-lg bg-gradient-to-br from-purple-900/50 to-purple-800/30 flex items-center" onclick="selectMember(2)">
                    <img src="images/member2.jpg" alt="Vidura Yasassri" class="member-image mr-3">
                    <div>
                        <p class="font-medium">Vidura Yasassri</p>
                        <p class="text-xs text-gray-400">Web Development</p>
                        <p class="text-xs text-gray-400">CEO</p>
                    </div>
                </div>
                
                <!-- Team Member 3 -->
                <div class="team-member p-3 rounded-lg bg-gradient-to-br from-green-900/50 to-green-800/30 flex items-center" onclick="selectMember(3)">
                    <img src="images/member3.jpg" alt="Senura Sanketh" class="member-image mr-3">
                    <div>
                        <p class="font-medium">Senura Sanketh</p>
                        <p class="text-xs text-gray-400">Web Development</p>
                        <p class="text-xs text-gray-400">CEO</p>
                    </div>
                </div>
                
                <!-- Team Member 4 -->
                <div class="team-member p-3 rounded-lg bg-gradient-to-br from-amber-900/50 to-amber-800/30 flex items-center" onclick="selectMember(4)">
                    <img src="images/member4.jpg" alt="Haritha Geemal" class="member-image mr-3">
                    <div>
                        <p class="font-medium">Haritha Geemal</p>
                        <p class="text-xs text-gray-400">Web Development</p>
                        <p class="text-xs text-gray-400">CEO</p>
                    </div>
                </div>
            </div>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" class="w-full px-4 py-3 input-field focus:outline-none" placeholder="your@email.com" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full px-4 py-3 input-field focus:outline-none pr-10" placeholder="••••••••" required>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePassword()">
                        <i class="fas fa-eye-slash text-gray-400 hover:text-white"></i>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="remember" class="ml-2 block text-sm">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
            </div>
            
            <div class="flex gap-3">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 flex items-center justify-center">
                    <span id="loginText">Login</span>
                    <i class="fas fa-arrow-right ml-2" id="loginIcon"></i>
                </button>
                <button type="button" onclick="navigateToUser()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 flex items-center justify-center">
                    <span>User</span>
                    <i class="fas fa-user ml-2"></i>
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-400">
            <p>New employee? <a href="#" class="text-blue-400 hover:text-blue-300">Contact HR</a></p>
        </div>
    </div>

    <script>
        // Selected member variable
        let selectedMember = null;
        
        // Select team member function
        function selectMember(memberId) {
            selectedMember = memberId;
            
            // Remove active class from all members
            document.querySelectorAll('.team-member').forEach(member => {
                member.classList.remove('active');
            });
            
            // Add active class to selected member
            event.currentTarget.classList.add('active');
            
            // Auto-fill credentials based on selected member
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            
            /*switch(memberId) {
                case 1:
                    emailField.value = 'sithum@gmail.com';
                    passwordField.value = 'sithum@0213';
                    break;
                case 2:
                    emailField.value = 'vidura@gmail.com';
                    passwordField.value = 'vidura@2001';
                    break;
                case 3:
                    emailField.value = 'senura@gmail.com';
                    passwordField.value = 'senura@2002';
                    break;
                case 4:
                    emailField.value = 'haritha@gmail.com';
                    passwordField.value = 'haritha@2003';
                    break;
            }*/
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = event.currentTarget.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
        
        // Navigate to user page
        function navigateToUser() {
            window.location.href = 'home.html';
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('loginText');
            const loginIcon = document.getElementById('loginIcon');
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Change button to loading state
            loginText.textContent = "Authenticating…";
            loginIcon.classList.remove('fa-arrow-right');
            loginIcon.classList.add('fa-spinner', 'fa-spin');
            
            // Simulate authentication delay
            setTimeout(() => {
                // Check if credentials match any of the team members or admin
                const validCredentials = [
                    {email: 'sithum@gmail.com', password: 'sithum@0213'},
                    {email: 'vidura@gmail.com', password: 'vidura@2001'},
                    {email: 'senura@gmail.com', password: 'senura@2002'},
                    {email: 'haritha@gmail.com', password: 'haritha@2003'},
                    {email: 'admin@cybernexus.com', password: 'admin@1234'}
                ];
                
                const isValid = validCredentials.some(cred => cred.email === email && cred.password === password);
                
                if (isValid) {
                    // Success - redirect to home.html
                    window.location.href = 'home.html';
                } else {
                    // Error - reset form
                    alert('Invalid credentials. Please try again.');
                    loginText.textContent = 'Login';
                    loginIcon.classList.remove('fa-spinner', 'fa-spin');
                    loginIcon.classList.add('fa-arrow-right');
                }
            }, 1500);
        });
        
        // Add animation to elements on load
        document.addEventListener('DOMContentLoaded', () => {
            const members = document.querySelectorAll('.team-member');
            members.forEach((member, index) => {
                member.style.animationDelay = `${index * 0.1}s`;
                member.classList.add('fade-in');
            });
        });
    </script>
</body>
</html>
